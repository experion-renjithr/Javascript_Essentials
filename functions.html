<!DOCTYPE html>
<html>
<head>
	<title>Learning functions</title>
</head>
<script type="text/javascript">
	function sum(a,b) {
		return a+b;
	}
	//document.write("success");
	document.write("Function call using numbers: <b>sum(100,200) = "+sum(100,200)+"</b><br><br>");
	document.write("Function call using string: <b>sum('Hello ','World') = "+sum('Hello ','World')+"</b>");
</script>
<body>
</body>
</html>
