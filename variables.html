<!DOCTYPE html>
<html>
<head>
	<title>Variables</title>
	<script type="text/javascript">
		document.write("<h3><u>Understanding variables</h3></u>");
		var res;
		var x=5, y=10, z="abc";
		var flag=true;
		document.write("res= "+res+"<br>flag= "+flag+"<br>x= "+x+"<br>y= "+y+"<br>z= "+z+"<br>");
		document.write("<br><b>typeof(res)</b> is : <b>"+typeof(res)+"</b><br><br>");
		res = x + y;
		document.write("res = x + y :"+res+"<br>");
		document.write("Here <b>typeof(res)</b> is : <b>"+typeof(res)+"</b><br><br>");
		res = x + y + z;
		document.write("res = x + y + z :"+res+"<br>");
		document.write("Now <b>typeof(res)</b> is : <b>"+typeof(res)+"</b><br><br>");
		res = z + x + y;
		document.write("res = z + x + y :"+res+"<br>");
		document.write("Now <b>typeof(res)</b> is : <b>"+typeof(res)+"</b><br><br>");
		document.write("<b>typeof(flag)</b> is : <b>"+typeof(flag)+"</b><br><br>");
	</script>
</head>
<body>

</body>
</html>
