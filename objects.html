<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
	<script type="text/javascript">
		document.write("<h3><u>Objects in javascript</h3></u>");
		var obj={};
		obj={firstName: "Renjith", lastName: "R", age: 24, mob:9544414327};
		document.write("Accessing object values<br><br>");
		document.write("<b>obj.firstName</b> is : <b>"+obj.firstName+"</b><br><br>");
		document.write("<b>obj.lastName</b> is : <b>"+obj.lastName+"</b><br><br>");
		document.write("<b>obj.mob</b> is : <b>"+obj.mob+"</b><br><br>");
		document.write("<b>obj[\"firstName\"]</b> is : <b>"+obj["firstName"]+"</b><br><br>");
		document.write("<b>obj[\"lastName\"]</b> is : <b>"+obj["lastName"]+"</b><br><br>");
		document.write("<b>obj[\"mob\"]</b> is : <b>"+obj["mob"]+"</b><br><br>");
	</script>
</head>
<body>

</body>
</html>
