<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
	<script type="text/javascript">
		document.write("<h3><u>Arrays in javascript</h3></u>");
		var pot = ["red", "green", "yellow", "orange"];
		document.write("This is a simple array: <b>"+pot+"</b><br><br>");
		document.write("This is an array element: <b>"+pot[1]+"</b><br><br>");
		var arr = ["hello",20,["embedded",999],"end"];
		document.write("Following is an embedded array: <b>"+arr+"</b><br><br>");
		document.write("The array length is: <b>"+arr.length+"</b> (because <b>[embedded,999]</b> is an embedded array. so it is calculated as 1)<br><br>");
		document.write("<b>arr[1]</b> is : <b>"+arr[1]+"</b><br><br>");
		document.write("<b>arr[2]</b> is : <b>"+arr[2]+"</b><br><br>");
		document.write("<b>arr[2].length</b> is : <b>"+arr[2].length+"</b><br><br>");
		document.write("<b>arr[2][0]</b> is : <b>"+arr[2][0]+"</b><br><br>");
		document.write("<b>arr[2][1]</b> is : <b>"+arr[2][1]+"</b><br><br>");
	</script>
</head>
<body>
</body>
</html>
