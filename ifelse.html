<!DOCTYPE html>
<html>
<head>
	<title>Learn if else</title>
	<script type="text/javascript">
	function myFun() {
	    var hour = new Date().getHours(); 
	  	var greeting;
	    if (hour < 18) {
	        greeting = "Good day";
	    } 
	    else {
	        greeting = "Good evening";
	    }
	    document.write(greeting);
	}
	myFun();
	</script>
</head>
<body>

</body>
</html>
